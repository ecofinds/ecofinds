name: Deploy API Key

on:
  push:
    branches:
      - main  # Change this if your default branch is different

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Inject API Key
        run: echo "export const API_KEY = '${{ secrets.KEY }}';" > src/config.js
